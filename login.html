<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style_form.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Đăng nhập</title>
		<link
			rel="shortcut icon"
			href="acces/img/logo/Logo Store Moblie.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="form-signUp">
			<div class="home">
				<a href="index.html">
					<img style="width: 30px; height: 30px" src="home2.png" alt="Home"
				/></a>
			</div>
			<div class="header-form">
				<p>Đăng Nhập</p>
			</div>
			<div class="body-form">
				<form action="">
					<center>
						<label for="">
							<input
								type="text"
								name=""
								id=""
								placeholder="Email/Tên Đăng Nhập/SĐT"
								required
							/>
						</label>
					</center>
					<center>
						<label for="">
							<input
								type="password"
								name=""
								id=""
								placeholder="Mật Khẩu"
								required
							/>
						</label>
						<a href="index.html"><input  type="submit" value="Đăng Nhập" /></a>
						<br /><br />
						<p
							style="
								font-size: 15px;
								font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
							"
						>
							Chưa có tài khoản ?
							<a
								style="color: red; cursor: url(cursor.png), auto"
								href="signup.html"
								>Đăng ký
							</a>
						</p>
					</center>
				</form>
			</div>
			<p><a href=""></a></p>
			<div class="or">
				<div class="or_1"></div>
				<span>hoặc</span>
				<div class="or_3"></div>
			</div>

			<div class="foot-form">
				<a href="https://facebook.com">
					<div class="login-fb">
						<img src="fb.png" alt="loading..." />
						<p>&nbsp;&nbsp;&nbsp;Facebook</p>
					</div></a
				>
				<a
					target="_top"
					href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&hl=vi&ifkv=AcMMx-fLweznW8PFKcyA2CLTV0-oSwqdZxFj6psWp_dqAfFGBCyvhJylT_e4tuBLf5_DJJYZ3_7tVQ&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1510002983%3A1732088835328800&ddm=1"
					><div class="login-gg">
						<img src="google.png" alt="loading..." />
						<p>&nbsp;&nbsp;&nbsp;Google</p>
					</div>
				</a>
			</div>
		</div>
	</body>
</html>
