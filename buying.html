    <body>
        <div class="all">
            <div class="header">
                <div class="container set-rel" id="style-container">
                    <a class="header-logo" href="index.html">
                        <img src="logo.png" alt="" />
                    </a>
                    <div class="header-login set-right">
                        <a href="login.html">Login</a>
                        <a href="signup.html" class="button-green">Sign up</a>
                    </div>
                </div>
            </div>

            <div style="margin-top: -5px" class="menu">
                <div class="ts"></div>
            </div>
            <div class="home-page home-page-buy">
                <form action="">
                    <fieldset>
                        <legend>Buy Books</legend>
                        <label for="first">
                            <div class="form-name">
                                <input
                                    required
                                    type="text"
                                    name="name-first"
                                    id="first"
                                    placeholder="First Name"
                                />
                                <input
                                    required
                                    type="text"
                                    name="name-last"
                                    id="last"
                                    placeholder="Last Name"
                                />
                            </div>
                            <div class="form-email">
                                <input
                                    required
                                    type="email"
                                    name="email"
                                    placeholder="Email"
                                />
                            </div>
                            <div class="form-stt">
                                <input
                                    type="number"
                                    name="number"
                                    id="number"
                                    min="1"
                                    max="10"
                                    placeholder="Nhập số lượng sách bạn muốn mua"
                                    required
                                />
                            </div>
                            <div class="form-area">
                                <textarea
                                    name="mess"
                                    id="mess"
                                    cols="30"
                                    rows="5"
                                    required
                                    placeholder="Nhập tên sách bạn muốn mua VD: Sách Cái Chết Huy Hoàng + Sách .... & Số Lượng nhập ở trên"
                                ></textarea>
                            </div>
                            <div class="form-submit">
                                <input type="submit" value="Hoàn tất" />
                            </div>
                        </label>
                    </fieldset>
                </form>
            </div>
            <div class="footer">
                <div class="infor">
                    <div class="footer-block">
                        <div class="footer-in4">Copyright © 2024 BookLikes</div>
